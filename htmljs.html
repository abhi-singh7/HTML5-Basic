<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p id = "sample"> Hello World !</p>
  <button onclick="changeSyles();"> Change styles</button>
<br />
<br />
<br />
  <div id ="sample1" style="width: 200px; height: 200px; background-color: gold; border: 5px solid black;">image show or hide</div>
  <button onclick="show()"> Show </button>
  <button onclick="hide()"> Hide </button>


 <script type="text/javascript">
function changeSyles(){
document.getElementById("sample").style.fontSize= "20px";
document.getElementById("sample").style.fontStyle= "italic";
document.getElementById("sample").style.color= "gold";
}
function show() {
  document.getElementById("sample1").style.display = "block";
}

function hide() {
  document.getElementById("sample1").style.display = "none"
}

</script>
  
</body>
</html>
